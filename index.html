    <script>
        function trigger_me() {
            x = ['The bus is at stop 1', 'The bus is at stop 2', 'The bus is at stop 3', 'The bus is at stop 4',
                'The bus is at stop 5', 'The bus is at stop 6'
            ]
            y = Math.round(Math.random() * 3)

            var timeleft = Math.round(Math.random() * 59);
            downloadTimer = setInterval(function () {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("finished").innerHTML =
                        "<h2>Your Bus is here</h2> <br> Please Wear mask and <br> keep social distancing"
                    document.getElementById("destroy-me").innerHTML = ""
                } else {
                    node1 = document.createElement("h4");
                    // node2 = document.createElement("h4"); 
                    node3 = document.createElement("h4");
                    node1.id = 'the-bus-is-at'
                    // node2.id = 'the-bus-is'
                    node3.id = 'countdown'
                    

                    document.getElementById("destroy-me").appendChild(node1);
                    // document.getElementById("destroy-me").appendChild(node2);
                    document.getElementById("destroy-me").appendChild(node3);

                    document.getElementById("the-bus-is-at").innerHTML = x[y];
                    // document.getElementById("the-bus-is").innerHTML = "The waiting time is ";
                    document.getElementById("countdown").innerHTML = "The waiting time is "+ timeleft + " seconds remaining";
                    document.getElementById("finished").innerHTML =
                        ""
                }
                timeleft -= 1;
            }, 1000);
        }
    </script>
